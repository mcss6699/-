<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误 - 小舟工具箱</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --card-hover: #e0e0e0;
            --modal-bg: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --alert-color: #dc3545;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-hover: #3d3d3d;
            --modal-bg: rgba(45, 45, 45, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --alert-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
            padding: 0 1rem;
        }

        .error-alert {
            color: var(--alert-color);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .home-link {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 2px;
            transition: opacity 0.3s;
        }

        .home-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="error-code">500</div>
    <div class="error-message">服务器内部错误，请稍后再试</div>
    <p class="error-alert">服务器故障，尝试多次仍然错误请及时<a href="https://qm.qq.com/q/hjTqUyIKEo" class="contact-link">联系管理员</a>！</p>
    <a href="/" class="home-link">再次尝试</a>

    <script>
        // 主题初始化
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
</body>
</html>
