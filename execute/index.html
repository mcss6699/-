<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小舟工具箱 - execute语法转换器</title>
    <link rel="stylesheet" href="../2.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                document.documentElement.setAttribute('data-theme', e.newValue || 'light');
            }
        });
    </script>
    <style>
/* 共用2.css，以下是独有弹窗部分，因为之后要删所以单独放这*/
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* 弹窗容器 */
.modal {
    background: var(--card-bg);
    color: var(--text-color);
    border-radius: 16px;
    padding: 24px;
    max-width: 90%;
    width: 400px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    transform: scale(0.5);
    opacity: 0;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                opacity 0.3s ease-out;
    will-change: transform, opacity;
}

/* 弹窗显示时的状态 */
.modal-overlay[style*="display: flex"] .modal {
    transform: scale(1);
    opacity: 1;
}

/* 关闭动画 */
.modal-overlay.closing .modal {
    transform: scale(0.3);
    opacity: 0;
    transition: transform 0.3s ease-in, 
                opacity 0.2s ease-in;
}

.modal-content {
    text-align: center;
}

.modal-content p {
    margin: 0 0 20px 0;
    line-height: 1.5;
    font-size: 16px;
}

/* 确定按钮 */
.modal-button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.modal-button:hover {
    background: #1976d2;
}

[data-theme="dark"] .modal {
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

/* 响应式设计 */
@media (max-width: 480px) {
    .modal {
        width: 85%;
        padding: 20px;
    }
    
    .modal-content p {
        font-size: 14px;
    }
    
    .modal-button {
        padding: 8px 24px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>execute语法转换器</h1>
        </header>

        <!-- 弹窗 -->
        <div id="modal-overlay" class="modal-overlay">
            <div id="test-modal" class="modal">
                <div class="modal-content">
                    <p>当前功能处在测试阶段，<span style="color: rgb(255, 46, 46);">不保证100%的准确性</span>，如有bug请及时反馈</p>
                    <p>已知：1.小数点坐标异常 2.^坐标不支持</p>
                    <button id="modal-confirm" class="modal-button">确定</button>
                </div>
            </div>
        </div>
        
        <main class="converter">
            <div class="input-area">
                <label for="inputText">输入文本：</label>
                <textarea id="inputText" placeholder="请在此输入需要转换的文本..."></textarea>
            </div>
            
            <div class="controls">
                <button id="toFullWidth">转换</button>
                <button id="clearText">清空</button>
                <button id="copyText">复制</button>
                <button id="toggleTheme" class="theme-toggle">返回</button>
            </div>
            <div id="message" class="message"></div>
            
            <div class="output-area">
                <label for="outputText">转换结果：</label>
                <textarea id="outputText" readonly placeholder="转换后的结果将显示在这里..."></textarea>
            </div>
        </main>
        
        <footer>
            <p>所有内容由用户输入，与本站无关</p>
        </footer>
    </div>
    
    <script src="exec.js"></script>
</body>
</html>
