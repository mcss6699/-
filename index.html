    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --header-bg: #2c3e50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* 深色模式变量 */
        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --bg-color: #1f2b38;
            --card-bg: #2a3849;
            --header-bg: #1f2b38;
            --secondary-color: #8ba9ce;
            --primary-color: #41a3ff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 40px;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            position: relative;
            transition: var(--transition);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 0;
            right: 20px;
            z-index: 101;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            position: absolute;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .sun-icon {
            transform: translate(0, 0);
            opacity: 1;
        }

        .moon-icon {
            transform: translate(150%, -150%);
            opacity: 0;
        }

        [data-theme="dark"] .sun-icon {
            transform: translate(150%, 150%);
            opacity: 0;
        }

        [data-theme="dark"] .moon-icon {
            transform: translate(0, 0);
            opacity: 1;
        }

        .header-content {
            text-align: center;
            margin-top: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 搜索区域 */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: var(--shadow);
            padding-left: 55px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.3rem;
            z-index: 2;
        }

        /* 卡片容器 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 25px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        .card-desc {
            color: var(--text-color);
            margin-bottom: 20px;
            flex-grow: 1;
            opacity: 0.9;
        }

        .card-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
        }

        .card-link:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .card-link i {
            margin-left: 8px;
        }

        /* 分类过滤 */
        .category-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .category-filter {
            display: inline-flex;
            gap: 15px;
            padding-bottom: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            max-width: 100%;
            cursor: grab;
        }

        .category-filter::-webkit-scrollbar {
            display: none;
        }

        .category-scroll-fade {
            position: absolute;
            top: 0;
            bottom: 15px;
            width: 40px;
            pointer-events: none;
            z-index: 2;
            opacity: 1;
            transition: var(--transition);
        }

        .category-scroll-fade-left {
            left: 0;
            background: linear-gradient(to right, var(--bg-color), rgba(245, 247, 250, 0));
        }

        .category-scroll-fade-right {
            right: 0;
            background: linear-gradient(to left, var(--bg-color), rgba(245, 247, 250, 0));
        }

        [data-theme="dark"] .category-scroll-fade-left {
            background: linear-gradient(to right, var(--bg-color), rgba(31, 43, 56, 0));
        }

        [data-theme="dark"] .category-scroll-fade-right {
            background: linear-gradient(to left, var(--bg-color), rgba(31, 43, 56, 0));
        }

        .filter-btn {
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            flex-shrink: 0;
            white-space: nowrap;
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* 菜单样式 */
        .menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            z-index: 100;
            padding: 1rem;
            transform: translateY(-100%);
            transition: transform 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-panel.active {
            transform: translateY(0);
        }

        .menu-content {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 70px;
        }

        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: var(--transition);
            border-radius: 6px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
        }

        /* 菜单遮罩 */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 页脚 */
        footer {
            text-align: center;
            color: #777;
            padding-top: 30px;
            font-size: 1rem;
        }

        /* SVG动画 */
        .menu-icon path {
            transition: stroke-dashoffset 0.3s ease, stroke-dasharray 0.3s ease;
            stroke-dasharray: 24;
            stroke-dashoffset: 0;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .menu-toggle.active .menu-icon path:nth-child(1) {
            stroke-dashoffset: -24;
        }

        .menu-toggle.active .menu-icon path:nth-child(2) {
            stroke-dashoffset: -24;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .header-controls {
                right: 10px;
            }
        }
    </style>
</head>
